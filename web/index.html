<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <title>LED Control</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="preload" as="style" href="index.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body class="economica-regular">
        <div class="columns">
            <div>
                <table>
                    <caption>Thermostat</caption>
                    <tr>
                        <th rowspan="2">
                            <span id="thermostatSetting" class="thermostat-setting"></span>
                        </th>
                        <td class="button-cell">
                            <button id="upButton" class="control-switch" onclick="temperatureUp()">▲</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="button-cell">
                            <button id="downButton" class="control-switch" onclick="temperatureDown()">▼</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="comfort-status-emoji">
                <div id="comfortStatusEmoji"></div>
                <div id="comfortStatusText"></div>
            </div>
            <div>
                <table>
                    <caption>Environment</caption>
                    <tr>
                        <th>Temperature:</th>
                        <td>
                            <span id="temperatureReading"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Feels Like:</th>
                        <td>
                            <span id="heatIndexReading"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Humidity:</th>
                        <td>
                            <span id="humidityReading"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Dew Point:</th>
                        <td>
                            <span id="dewPointReading"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <link rel="modulepreload" href="index.js" />
        <script type="module" src="index.js"></script>
    </body>
</html>
